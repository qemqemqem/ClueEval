dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: lm_eval/tasks/clue_eval/clue_questions.jsonl

test_split: train
fewshot_split: train

doc_to_text: "{{question}}\n\nRespond with the letter of the correct answer, with no other commentary."
doc_to_target: "{{['A', 'B', 'C', 'D'][answer]}}"

output_type: generate_until

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true

task: clue_eval

generation_kwargs:
  until:
    - "\n"
  do_sample: false
  temperature: 0.0

filter_list:
  - name: "get-letter"
    filter:
      - function: "regex"
        regex_pattern: "[ABCD]"
      - function: "take_first"
